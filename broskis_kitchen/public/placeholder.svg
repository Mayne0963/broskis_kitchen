<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="placeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#placeholderGradient)"/>
  
  <!-- Image Icon -->
  <g transform="translate(150, 150)">
    <!-- Mountain silhouette -->
    <path d="M 0 70 L 30 20 L 50 40 L 80 10 L 100 70 Z" fill="#9CA3AF" opacity="0.6"/>
    
    <!-- Sun -->
    <circle cx="75" cy="25" r="12" fill="#FCD34D" opacity="0.8"/>
    
    <!-- Camera icon -->
    <g transform="translate(35, 35)">
      <rect x="0" y="8" width="30" height="20" rx="3" fill="#6B7280" opacity="0.7"/>
      <circle cx="15" cy="18" r="6" fill="#4B5563" opacity="0.8"/>
      <circle cx="15" cy="18" r="3" fill="#374151"/>
      <rect x="5" y="5" width="6" height="3" rx="1" fill="#6B7280" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="280" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="16" font-weight="500">Image not available</text>
  <text x="200" y="300" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">Please check the image source</text>
</svg>