<svg width="512" height="256" viewBox="0 0 512 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background (transparent) -->
  <rect width="512" height="256" fill="transparent"/>
  
  <!-- Main text -->
  <text x="256" y="140" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#goldGradient)" stroke="#000" stroke-width="2">
    Broski's Kitchen
  </text>
  
  <!-- Subtitle -->
  <text x="256" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="normal" 
        text-anchor="middle" fill="#FFD700" opacity="0.8">
    Luxury Street Gourmet
  </text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="128" r="8" fill="#FFD700" opacity="0.6"/>
  <circle cx="412" cy="128" r="8" fill="#FFD700" opacity="0.6"/>
  <rect x="120" y="124" width="272" height="8" fill="url(#goldGradient)" opacity="0.3" rx="4"/>
</svg>