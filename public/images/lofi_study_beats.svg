<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="musicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#1A1A1A"/>
  
  <!-- Vinyl Record -->
  <circle cx="200" cy="200" r="180" fill="#2A2A2A" stroke="url(#musicGradient)" stroke-width="4"/>
  <circle cx="200" cy="200" r="160" fill="#1A1A1A" opacity="0.8"/>
  <circle cx="200" cy="200" r="140" fill="#2A2A2A"/>
  <circle cx="200" cy="200" r="120" fill="#1A1A1A" opacity="0.6"/>
  <circle cx="200" cy="200" r="100" fill="#2A2A2A"/>
  <circle cx="200" cy="200" r="80" fill="#1A1A1A" opacity="0.4"/>
  <circle cx="200" cy="200" r="60" fill="#2A2A2A"/>
  <circle cx="200" cy="200" r="40" fill="#1A1A1A" opacity="0.2"/>
  <circle cx="200" cy="200" r="20" fill="url(#musicGradient)"/>
  <circle cx="200" cy="200" r="8" fill="#1A1A1A"/>
  
  <!-- Sound Waves -->
  <path d="M 50 150 Q 100 120 150 150 T 250 150" stroke="url(#waveGradient)" stroke-width="3" fill="none" opacity="0.7">
    <animate attributeName="d" values="M 50 150 Q 100 120 150 150 T 250 150;M 50 150 Q 100 180 150 150 T 250 150;M 50 150 Q 100 120 150 150 T 250 150" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M 50 200 Q 100 170 150 200 T 250 200" stroke="url(#waveGradient)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="d" values="M 50 200 Q 100 170 150 200 T 250 200;M 50 200 Q 100 230 150 200 T 250 200;M 50 200 Q 100 170 150 200 T 250 200" dur="2.5s" repeatCount="indefinite"/>
  </path>
  <path d="M 50 250 Q 100 220 150 250 T 250 250" stroke="url(#waveGradient)" stroke-width="3" fill="none" opacity="0.5">
    <animate attributeName="d" values="M 50 250 Q 100 220 150 250 T 250 250;M 50 250 Q 100 280 150 250 T 250 250;M 50 250 Q 100 220 150 250 T 250 250" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Music Notes -->
  <g fill="url(#musicGradient)" opacity="0.8">
    <circle cx="320" cy="120" r="8"/>
    <rect x="328" y="80" width="3" height="40"/>
    <ellipse cx="335" cy="85" rx="6" ry="4" transform="rotate(20 335 85)"/>
    
    <circle cx="350" cy="180" r="6"/>
    <rect x="356" y="150" width="2" height="30"/>
    
    <circle cx="80" cy="320" r="7"/>
    <rect x="87" y="290" width="2.5" height="30"/>
    <ellipse cx="92" cy="295" rx="5" ry="3" transform="rotate(-15 92 295)"/>
  </g>
  
  <!-- Title Text -->
  <text x="200" y="350" text-anchor="middle" fill="url(#musicGradient)" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Lofi Study Beats</text>
  <text x="200" y="375" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Chill Vibes</text>
</svg>